    <section class="home">
        <div class="home-content">
            <form method="post" action="/PHP/contact.php">
                <label for="nom">Nom : </label>
                <input type="text" name="nom" id="nom" placeholder="Nom" required><br><br>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" placeholder="exemple@exemple.fr" required><br><br>
                <label for="tel">Téléphone : </label>
                <input type="tel" name="tel" id="tel" placeholder="06..."><br><br>
                <label for="motif">Motif de contact : </label>
                <select name="motif" id="motif">
                    <option value="information" disabled selected hidden>...</option>
                    <option value="rendez-vous">Prise de rendez-vous</option>
                    <option value="reclamation">Réclamation</option>
                    <option value="autre">Autre</option>
                </select><br><br>
                <label for="creneau">Créneau horaire : </label>
                <input type="datetime-local" name="creneau" id="creneau"><br><br>
                <label>Première demande ? </label>
                <input type="radio" name="premiere_demande" id="oui" value="oui">
                <label for="oui">Oui</label>
                <input type="radio" name="premiere_demande" id="non" value="non">
                <label for="non">Non</label><br><br>
                <label for="message">Message : </label><br>
                <textarea name="message" id="message" rows="5" cols="30" required></textarea><br><br>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Réinitialiser">
            </form>
        </div>
    </section>
